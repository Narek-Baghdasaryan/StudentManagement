<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
add Students <br>
<span th:if="${msg != null}" style="color: red" th:text="${msg}"></span>
<form action="/students/add" method="post" enctype="multipart/form-data">
    name: <input type="text" name="name"><br>
    surname: <input type="text" name="surname"><br>
    email: <input type="text" name="email"><br>
   password: <input type="password" name="password">
    <input type="hidden" th:value="STUDENT" name="userType">
    <select name="lesson.id">
        <option th:each="lesson:${lessons}" th:text="${lesson.title}" th:value="${lesson.id}"></option><br>
    </select><br>
    <input type="file" name="picture">
    <input type="submit" value="Add">
</form>
</body>
</html>
